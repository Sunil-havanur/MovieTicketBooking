{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% load socialaccount %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">

<div class="form-container">
    <h2>Login</h2>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <a href="{% url 'identify' %}">forget Password</a>
        <input type="submit" value="Login">
        <center>Don't have an account? <a href="{% url 'register' %}">Register</a></center>
        <a href="{% provider_login_url 'google' %}">Login with google</a>
    </form>
</div>
{% endblock %}
