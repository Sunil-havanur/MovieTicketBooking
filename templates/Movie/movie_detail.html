{% extends "base.html" %}
{% load static %}
{% block title %}Now Showing{% endblock %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/movies/movie_detail.css' %}">
</head>
<body>
    <h1>Movie Detail</h1>
    <div class="movie-detail-container">
        <div class="movie-image">
            <img src="{{ movie.movie_image.url }}" alt="{{ movie.title }}">
        </div>
        <div class="movie-info">    
            <h2>{{ movie.title }}</h2>
            <!-- <img src="{{ movie.movie_image.url }}" alt="{{ movie.title }}"> -->
            <p><strong>Release Date</strong>:</strong> {{ movie.release_date }}</p>
            <p><strong>Genre:</strong> {{ movie.genre }}</p>
            <p><strong>Description:</strong> {{ movie.synopsis }}</p>
            <p><strong>Status:</strong>{{ movie.status }}</p>
        </div>
    </div>
{% endblock %}
